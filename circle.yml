machine:
  java:
    version: openjdk8
  environment:
          JVM_OPTS: -Xmx3200m
          ADB_INSTALL_TIMEOUT: 60
          ANDROID_HOME: /usr/local/android-sdk-linux


dependencies:
  cache_directories:
    - ~/.gradle
    - ~/.android
    - ~/.infer

  override:
    - chmod +x gradlew
    - echo y | android update sdk --no-ui --filter "android-26,build-tools-26.0.1"
    - echo y | android update sdk --no-ui --all --filter "platform-tools, tools"
    - echo y | android update sdk --no-ui --all --filter "android-26, build-tools-26.0.1"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
    - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"

run:
    ./gradlew androidDependencies

test:
  pre:
    # start the emulator
    - emulator -avd circleci-android24 -no-skin -no-audio -no-window -no-boot-anim:
        background: true
        parallel: true
  override:

    # run infer
    - ./gradlew clean
    # wait for it to have booted
    - circle-android24 wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest


    # copy results
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/infer-out $CIRCLE_ARTIFACTS
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS